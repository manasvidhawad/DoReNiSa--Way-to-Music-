<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Spotify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image:url("contact.jpg");
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .contact-form {
            background-color: #1DB954;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 24px;
            font-size: 24px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            color: #121212;
        }

        input[type="submit"] {
            background-color: #fff;
            color: #1DB954;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #00ff88;
        }

        .form-group {
            margin-bottom: 20px;
        }

        textarea {
            height: 150px;
            resize: none;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
        }

        footer a {
            color: #1DB954;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <textarea name="message" placeholder="Your Message" required></textarea>
                </div>
                <input type="submit" value="Send Message">
            </form>
        </div>
    </div>

    <footer>
        <p>Need help? Visit our <a href="#">Support Page</a>.</p>
    </footer>

</body>
</html>
