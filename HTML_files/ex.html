<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Inspired Table</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    table {
      width: 80%;
      border-collapse: collapse;
      margin: 20px 0;
      font-size: 18px;
      text-align: left;
    }
    th, td {
      padding: 12px 15px;
    }
    th {
      background-color: #1db954; /* Spotify green */
      color: white;
      border-bottom: 3px solid #0d6324;
    }
    tr {
      border-bottom: 1px solid #444;
    }
    tr:nth-child(even) {
      background-color: #222;
    }
    tr:nth-child(odd) {
      background-color: #121212;
    }
    tr:hover {
      background-color: #1db954;
      color: #fff;
      transition: background-color 0.3s ease;
    }
    td {
      border-right: 1px solid #333;
    }
    td:last-child {
      border-right: none;
    }
    th:last-child {
      border-right: none;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Song</th>
        <th>Artist</th>
        <th>Album</th>
        <th>Duration</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Blinding Lights</td>
        <td>The Weeknd</td>
        <td>After Hours</td>
        <td>3:20</td>
      </tr>
      <tr>
        <td>Shape of You</td>
        <td>Ed Sheeran</td>
        <td>Divide</td>
        <td>4:24</td>
      </tr>
      <tr>
        <td>Levitating</td>
        <td>Dua Lipa</td>
        <td>Future Nostalgia</td>
        <td>3:23</td>
      </tr>
      <tr>
        <td>Sunflower</td>
        <td>Post Malone, Swae Lee</td>
        <td>Spider-Man: Into the Spider-Verse</td>
        <td>2:38</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
