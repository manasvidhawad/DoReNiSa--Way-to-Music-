<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 2rem;
      color: #1DB954; /* Spotify green */
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
      padding: 20px;
      max-width: 1600px;
      margin: 0 auto;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      height: 400px;
      width: 300px;
      display: block;
      border-radius: 8px;
    }

    .gallery-item::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gallery-item:hover::after {
      opacity: 1;
    }

    .gallery-item .caption {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: #1DB954;
      font-size: 1.2rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gallery-item:hover .caption {
      opacity: 1;
    }
  </style>
</head>
<body>

  <h1>Photo Gallery</h1>

  <div class="gallery">
    <div class="gallery-item">
      <img src="I1.png" alt="Gallery Image 1">
      <div class="caption"></div>
    </div>
    <div class="gallery-item">
      <img src="I2.png" alt="Gallery Image 2">
      <div class="caption"></div>
    </div>
    <div class="gallery-item">
      <img src="I3.png" alt="Gallery Image 3">
      <div class="caption"></div>
    </div>
    <div class="gallery-item">
      <img src="I4(2).png" alt="Gallery Image 4">
      <div class="caption"></div>
    </div>
    <div class="gallery-item">
        <img src="I5.png" alt="Gallery Image 4">
        <div class="caption"></div>
      </div>
      <div class="gallery-item">
        <img src="I6.png" alt="Gallery Image 4">
        <div class="caption"></div>
      </div>
      <div class="gallery-item">
        <img src="I7.png" alt="Gallery Image 4">
        <div class="caption"></div>
      </div>
      <div class="gallery-item">
        <img src="I8.png" alt="Gallery Image 4">
        <div class="caption"></div>
      </div>
      <div class="gallery-item">
        <img src="I9.png" alt="Gallery Image 4">
        <div class="caption"></div>
      </div>
      <div class="gallery-item">
        <img src="I10.png" alt="Gallery Image 4">
        <div class="caption"></div>
      </div>

  </div>

</body>
</html>
