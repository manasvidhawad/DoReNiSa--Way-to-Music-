<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Songs Playlist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    #fetchButton {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #fetchButton:hover {
      background-color: #45a049;
    }

    .song-list {
      list-style-type: none;
      padding: 0;
    }

    .song-item {
      padding: 15px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
    }

    .song-item .title {
      font-weight: bold;
    }

    .song-item .artist {
      color: #666;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>English Songs Playlist</h1>
    <button id="fetchButton">Fetch Songs</button>
    <ul class="song-list" id="songList"></ul>
  </div>

  <script>
    document.getElementById('fetchButton').addEventListener('click', fetchSongs);

    function fetchSongs() {
      // Using iTunes Search API to fetch English songs
      const apiUrl = 'https://itunes.apple.com/search?term=english&media=music&limit=10';

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const songList = document.getElementById('songList');
          songList.innerHTML = ''; // Clear any previous data

          data.results.forEach(song => {
            const songItem = document.createElement('li');
            songItem.classList.add('song-item');
            songItem.innerHTML = `
              <span class="title">${song.trackName}</span>
              <span class="artist">${song.artistName}</span>
            `;
            songList.appendChild(songItem);
          });
        })
        .catch(error => {
          console.error('Error fetching songs:', error);
        });
    }
  </script>

</body>
</html>
